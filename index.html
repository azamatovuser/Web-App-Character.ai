<html>
<head>
  <title>Web App Telegram Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    @media only screen and (max-width: 375px) {
      /* iPhone 8 specific styles */
      .Cart,
      .text-center {
        text-align: center;
      }
      .mt-5,
      .mt-2 {
        margin-top: 1.5rem !important;
      }
    }
    /* Additional responsive adjustments */
    .heroName {
      margin-top: 0.5rem;
    }
    .heroPosition {
      margin-bottom: 0.5rem;
    }
    .button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-md-5 col-sm-8 text-center">
        <div class="Cart">
          <img src="assets/img/telegram-cloud-document-2-5269398210417276559 2.png" alt="">
          <p class="heroName">Марио</p>
          <p class="heroPosition">Персонаж</p>
          <button id="mario" class="button" onclick="sendDataAndClose('mario')">Выбрать</button>
        </div>
      </div>
    </div>
    <div class="row mt-5 justify-content-center">
      <div class="col-md-5 col-sm-8 text-center">
        <div class="Cart">
          <img src="assets/img/telegram-cloud-document-2-5269398210417276559 1.png" alt="">
          <p class="heroName">Алберт Энштейн</p>
          <p class="heroPosition">Физик-теоретик</p>
          <button id="albert" class="button" onclick="sendDataAndClose('albert')">Выбрать</button>
        </div>
      </div>
    </div>
  </div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  // Функция для отправки данных
  function sendDataAndClose(hero) {
    // Создание объекта с данными для отправки
    let data = {
      hero:hero
    }

    // Преобразование объекта в строку JSON
    let jsonData = JSON.stringify(data);

    // Отправка данных на сервер Telegram
    if (typeof window.Telegram.WebApp !== 'undefined') {
      window.Telegram.WebApp.sendData(jsonData);
      window.Telegram.WebApp.close();
    } else {
      console.log("TelegramWebApp не доступен");
    }
  }

  // Получение кнопок по их id и добавление обработчиков событий
  var marioButton = document.getElementById("mario");
  var albertButton = document.getElementById("albert");

  marioButton.addEventListener("click", function() {
    sendDataAndClose("Марио");
  });

  albertButton.addEventListener("click", function() {
    sendDataAndClose("Алберт Энштейн");
  });
</script>
</body>
</html>
